<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/styleFormulario.css">
</head>
<body>
    <section id="formulario">
            <h3>Formulario para Fans</h3>

            <form action="#" method="">
                <fieldset>
                    <legend>Información Básica</legend>
                    <div>
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Género</legend>

                    <input type="radio" id="genero_hombre" name="genero" value="Hombre">
                    <label for="genero_hombre">Hombre</label>

                    <input type="radio" id="genero_mujer" name="genero" value="Mujer">
                    <label for="genero_mujer">Mujer</label>
                </fieldset>

                <fieldset>
                    <legend>Transformaciones Favoritas</legend>

                    <input type="checkbox" id="ssj" name="transformaciones" value="super_saiyan">
                    <label for="trans_ssj">Super Saiyajin</label>

                    <input type="checkbox" id="ozaru" name="transformaciones" value="ozaru">
                    <label for="trans_ozaru">Ozaru (el mono gigante)</label>

                    <input type="checkbox" id="cell" name="transformaciones" value="cell_perfecto">
                    <label for="trans_cell">Cell Perfecto</label>

                    <input type="checkbox" id="freezer" name="transformaciones" value="freezer">
                    <label for="trans_freezer">Transformación de Freezer</label>

                    <input type="checkbox" id="fusion" name="transformaciones" value="fusion">
                    <label for="trans_fusion">Fusión (Gogeta/Vegetto)</label>
                </fieldset>

                <fieldset>
                    <legend>Personaje Favorito</legend>

                    <label for="personaje">Selecciona tu personaje favorito:</label>
                    <select id="personaje" name="personaje_favorito">
                        <option value="">-- Selecciona un personaje --</option>
                        <optgroup label="Héroes">
                            <option value="goku">Son Goku</option>
                            <option value="vegeta">Vegeta</option>
                            <option value="gohan">Gohan</option>
                            <option value="piccolo">Piccolo</option>
                            <option value="krilin">Krilin</option>
                            <option value="trunks">Trunks</option>
                        </optgroup>
                        <optgroup label="Villanos">
                            <option value="freezer">Freezer</option>
                            <option value="cell">Cell</option>
                            <option value="majin_buu">Majin Buu</option>
                            <option value="kid_buu">Kid Buu</option>
                            <option value="broly">Broly</option>
                        </optgroup>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Saga Favorita</legend>

                    <label for="saga">¿Cuál es tu saga favorita?</label>
                    <select id="saga" name="saga_favorita">
                        <option value="inicio">Saga de Inicio</option>
                        <option value="saiyan">Saga Saiyajin</option>
                        <option value="freezer">Saga de Freezer</option>
                        <option value="cell">Saga de Cell</option>
                        <option value="buu">Saga de Majin Buu</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Información Adicional</legend>

                    <label for="cumpleanos">Fecha de cumpleaños:</label>
                    <input type="date" id="cumpleanos" name="cumpleanos">

                    <label for="hora">¿A qué hora sueles ver Dragon Ball?</label>
                    <input type="time" id="hora" name="hora_ver">

                    <label for="comentarios">Cuéntanos por qué te gusta Dragon Ball:</label>
                    <textarea id="comentarios" name="comentarios"
                        placeholder="Escribe aqui tus comentarios..."></textarea>
                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </section>
</body>
</html>
